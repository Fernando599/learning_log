{% extends "global/base.html" %}

{% block content %}
    <a href="{% url "index" %}">Home</a>
    <a href="{% url "topics" %}">Tópicos</a>

    <h3>Tópico: {{ topic }}</h3>
    <p>Entradas: </p>
    <ul>
        {% for entry in entries %}
            <li>
                <p>{{ entry.created_date | date:"j/F/Y | H:i" }}</p>
                <p>{{ entry.text | linebreaks }}</p>
            </li>
        {% empty %}
            <li>Não há registro.</li>
        {% endfor %}
    </ul>
{% endblock content %}
