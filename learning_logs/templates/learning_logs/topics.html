{% extends "global/base.html" %}

{% block content %}
    <a href="{% url "index" %}">Home</a>
    <h1>Tópicos:</h1>

        <ul>
            {% for topic in topics %}
                <li><a href="{% url 'topic' topic.id %}">{{ topic.name }}</a></li>
            {% empty %}
                <li>Não há tópicos adicionados.</li>
            {% endfor %}
        </ul>
    
{% endblock content %}
